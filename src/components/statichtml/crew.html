<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <link rel="stylesheet" href="https://use.typekit.net/uha1xkx.css">
    <link rel="stylesheet" href="crew.css">
</head>

<body>
    <div class="loading">

        <main>

                    <div class="card__img" style="background-image: url(src/components/statichtml/img/3.jpg)"></div>

                        <span class="card__box-number">02</span>

                    <div class="card__box card__box--d">

                    </div>

                <div class="card card--empty"></div>
                <div class="card card--alt">
                    <div class="card__img" style="background-image: url(src/components/statichtml/img/22.jpg)"></div>
                    <div class="card__box card__box--a">

                    <div class="card__box card__box--d">

                </div>

                    <div class="card__img" style="background-image: url(src/components/statichtml/img/2.jpg)"></div>

                        <span class="card__box-number">13</span>

                    <div class="card__box card__box--c">

                    </div>

                <div class="card card--alt">
                    <div class="card__img" style="background-image: url(src/components/statichtml/img/17.jpg)"></div>

                    <div class="card__box card__box--d">

                    </div>

    <script src="./one.js"></script>
    <script type="module" src="./one2.js"></script>
